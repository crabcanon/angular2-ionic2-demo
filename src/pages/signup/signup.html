<ion-header>

  <ion-navbar>
    <ion-title>Signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form #signupForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Username</ion-label>
        <ion-input 
          [(ngModel)]="signup.username" 
          name="username" 
          type="text" 
          #username="ngModel" 
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
        <p ion-text [hidden]="!username.valid || submitted === false" color="danger" padding-left>
          Username is required
        </p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Email</ion-label>
        <ion-input 
          [(ngModel)]="signup.email" 
          name="email" 
          type="email" 
          #email="ngModel" 
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
        <p ion-text [hidden]="!email.valid || submitted === false" color="danger" padding-left>
          Email is required
        </p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input
          [(ngModel)]="signup.password" 
          name="password"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
        <p ion-text [hidden]="password.valid || submitted === false" color="danger" padding-left>
          Password is required!
        </p>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col>
        <button 
          ion-button 
          [disabled]="!signupForm.form.valid" 
          (click)="onSignup(signupForm)" 
          type="submit" 
          block>Signup</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
