<ion-header>
  <ion-navbar>
    <ion-title>Github Repos</ion-title>
  </ion-navbar>
  <ion-searchbar 
    [(ngModel)]="searchTerm" 
    (ionInput)="searchRepos()"
    (ionFocus)="searchFocus()"
    (ionBlur)="searchBlur()"
    (ionClear)="searchClear()"
  >
  </ion-searchbar>
</ion-header>


<ion-content class="list-avatar-page">

  <ion-list>
    <ion-item *ngFor="let repo of repos">
      <ion-icon item-left name="copy"></ion-icon>
      <h2>{{repo.name}}</h2>
      <p>{{repo.description}}</p>
      <a ion-button clear item-right href="{{repo.htmlurl}}">View</a>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreRepos($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
