  <ion-list>
    <ion-item *ngFor="let repo of repos">
      <ion-icon item-left name="copy"></ion-icon>

      <p>{{repo.description}}</p>
      <a ion-button clear item-right href="{{repo.url}}">View</a>

  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMoreRepos($event)">
