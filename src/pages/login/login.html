<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form #loginForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label color="primary" stacked>Username</ion-label>
        <ion-input 
          [(ngModel)]="login.username" 
          name="username" 
          type="text" 
          #username="ngModel" 
          spellcheck="false"
          autocapitalize="off"
          required
        >
        </ion-input>
        <p ion-text [hidden]="!username.valid || submitted === false" color="danger" padding-left>
          Username is required
        </p>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Password</ion-label>
        <ion-input
          [(ngModel)]="login.password" 
          name="password"
          type="password"
          #password="ngModel"
          required
        >
        </ion-input>
        <p ion-text [hidden]="password.valid || submitted === false" color="danger" padding-left>
          Password is required!
        </p>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col>
        <button 
          ion-button 
          [disabled]="!loginForm.form.valid" 
          (click)="onLogin(loginForm)" 
          type="submit" 
          block>Login</button>
      </ion-col>
      <!--<ion-col>
        <button ion-button (click)="onSignup(loginForm)" color="light" block>Signup</button>
      </ion-col>-->
    </ion-row>
  </form>
</ion-content>
